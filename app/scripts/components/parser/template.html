<div>
  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label>Parsers by Type</label>
        <select ng-model="selectedType" class="form-control">
          <option ng-repeat="d in contentTypes" value="{{d}}" data-ng-bind="d"></option>
        </select>
      </div>
    </div>
  </div>

  <hr />

  <div class="row">
    <div class="col-md-6">
      <nvd3 options="options" data="data"></nvd3>
    </div>

    <div class="col-md-6">
      <h3 class="text-center">Dataset size vs Index size</h3>
      <hr />
      <nvd3 options="statOptions" data="statData"></nvd3>
    </div>
  </div>

  <hr />

  <div class="row">
    <div class="col-md-6">
      <p>
        The count of the various parsers called while parsing a given mime type.
      </p>
    </div>

    <div class="col-md-6">
      <p>Comparison of the size of the elastic search index vs sum of the size
         of all the documents analyzed in assignment 3.</p>
    </div>
  </div>
</div>
